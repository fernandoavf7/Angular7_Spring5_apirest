<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

  <form>

    <div class="form-group row">
      <label for="" class="col-form-label col-sm-2"></label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="mascota.nombre" name="nombre">
      </div>
    </div>



<div class="form-group row">
  <div class="col-xs-6">
    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!mascota.id else elseBlock">Crear</button>
    <ng-template #elseBlock>
      <button class="btn btn-primary" role="button" (click)="update()">Editar</button>
      </ng-template>
  </div>
</div>
  </form>

  </div>
</div>
