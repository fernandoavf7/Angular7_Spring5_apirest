<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>

<div>
  <!--debe estar la ruta registrada en routes para usar routesLink-->
  <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/clientes/form']">Crear Cliente</button>
</div>

<br>

<div *ngIf="clientes?.length==0" class="alert alert-info">
    No hay registros para mostrar
</div>

<table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
  <thead>
    <th>id</th>
    <th>nombre</th>
    <th>apellido</th>
    <th>email</th>
    <th>fecha</th>
    <th>Editar</th>
    <th>Eliminar</th>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.apellido}}</td>
      <td>{{cliente.email}}</td>
      <td>{{cliente.createAt}}</td>
      <td><button class="btn btn-primary" type="button" name="button" [routerLink]="['/clientes/form',cliente.id]">Editar</button></td>
      <td><button class="btn btn-danger btn-sm" type="button" name="button" (click)="delete(cliente)">Eliminar</button></td>
    </tr>
  </tbody>

</table>

  </div>
</div>
